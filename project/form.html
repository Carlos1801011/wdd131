<body>
    <header>
        <h1>CLINICA ADESCA</h1>
        <button id="menu"></button>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="form.html" class="active">Sign Up</a>
            <a href="Schechule.html">Schedule</a>
        </nav>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form  method="get" action="thanks.html" class="wf">
            <fieldset>
                <legend>Information of the patiente</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Phone <input type="tel" name="fname" placeholder="1235551234"></label>
                <label>Email* <input type="email" name="email" required placeholder="someone@mail.com"></label>

                <label><input type="checkbox" name="adult" value="yes">Over 18 years old</label>
            </fieldset>
            <fieldset>
                <legend>Site Clinic</legend>
                <label>Place
                    <select name="tournament" id="tournament" required>
                        <option value="" disabled selected="selected">Select a Clinic... &#9662;</option>
                    </select>
                </label>
                <label>Serial Number <input type="text" name="team" required placeholder="If you have Social number with us type here EX:24558S "></label>
            </fieldset>
            <input type="submit" value="Sign Up">
        </form>
        <p>We will send you all the medical news to your email when you press sign up</p>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Clinica ADESCA | San Salvador, El Salvador</p>
        <p>Carlos A. Pacheco</p>
    </footer>
</body>
